<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-1200px);
                opacity: 0;
            }
        }

        .animated-gradient {
            background: linear-gradient(270deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatUp 10s infinite linear;
        }
    </style>
</head>

<body class="h-screen animated-gradient flex justify-center items-center overflow-hidden text-white m-0 p-0">

    <div class="text-center bg-black/40 py-10 px-16 rounded-2xl shadow-2xl fade-in">
        <h1 class="text-5xl mb-5 font-bold">ðŸš€ Welcome to Django Home</h1>
        <div id="clock" class="text-4xl mb-5 tracking-wider font-mono"></div>
        <p class="text-lg opacity-90">Real-time animated web page</p>

        <!-- Updated button to open in new page -->
        <a href="{% url 'clickme' %}"
            class="inline-block mt-6 px-8 py-3 text-base rounded-full cursor-pointer bg-orange-500 text-white hover:scale-110 hover:bg-amber-400 transition-all duration-300 border-none no-underline">
            Click Me
        </a>
    </div>

    <!-- Floating bubbles -->
    <script>
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * window.innerWidth + "px";
            bubble.style.animationDuration = (Math.random() * 5 + 5) + "s";
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        setInterval(createBubble, 400);

        // Real-time clock
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>

</html>
