<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(270deg, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #clock {
            font-size: 2.5rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        button {
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ffc107;
        }

        /* Floating bubbles */
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatUp 10s infinite linear;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-1200px);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸš€ Welcome to Django Home</h1>
        <div id="clock"></div>
        <p>Real-time animated web page</p>
        <button onclick="alert('Hello from Django!')">Click Me</button>
    </div>

    <!-- Floating bubbles -->
    <script>
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            const size = Math.random() * 60 + 20;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * window.innerWidth + "px";
            bubble.style.animationDuration = (Math.random() * 5 + 5) + "s";
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        setInterval(createBubble, 400);

        // Real-time clock
        function updateClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>

</html>
