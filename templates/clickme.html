<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Django - Click Me Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animated-gradient {
            background: linear-gradient(270deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        .pop-in {
            animation: popIn 0.5s ease-out;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            pointer-events: none;
            animation: floatUp 8s infinite linear;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 0.8;
            }

            to {
                transform: translateY(-1200px);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="h-screen animated-gradient flex justify-center items-center overflow-hidden text-white m-0 p-0 relative">

    <!-- Floating bubbles -->
    <script>
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            const size = Math.random() * 50 + 15;
            bubble.style.width = size + "px";
            bubble.style.height = size + "px";
            bubble.style.left = Math.random() * window.innerWidth + "px";
            bubble.style.animationDuration = (Math.random() * 4 + 6) + "s";
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        setInterval(createBubble, 500);
    </script>

    <div
        class="text-center bg-black/30 backdrop-blur-sm p-12 rounded-3xl shadow-2xl border border-white/20 pop-in max-w-md mx-4">
        <!-- Django logo/icon -->
        <div class="text-7xl mb-4 animate-bounce">üêç</div>

        <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-yellow-300 to-pink-300 bg-clip-text text-transparent">
            Hello Django!
        </h1>

        <div class="w-24 h-1 bg-gradient-to-r from-yellow-400 to-pink-400 mx-auto my-6 rounded-full"></div>

        <p class="text-xl mb-6 text-gray-100">
            You've successfully opened the Click Me page!
        </p>

        <div class="bg-white/10 p-4 rounded-xl mb-6">
            <p class="text-sm text-gray-200">Current Time:</p>
            <p id="clickme-clock" class="text-3xl font-mono mt-1 text-yellow-200"></p>
        </div>

        <div class="flex gap-4 justify-center">
            <!-- Updated anchor tag for Back to Home -->
            <a href="/"
                class="inline-block px-6 py-2 bg-white/20 hover:bg-white/30 rounded-full transition-all duration-300 border border-white/30 text-white font-medium no-underline">
                ‚Üê Back to Home
            </a>

            <button onclick="showSweetAlert()"
                class="px-6 py-2 bg-gradient-to-r from-yellow-400 to-orange-500 hover:from-yellow-500 hover:to-orange-600 rounded-full transition-all duration-300 text-white font-medium shadow-lg">
                Django Says Hi!
            </button>
        </div>
    </div>

    <script>
        // Real-time clock for clickme page
        function updateClickMeClock() {
            const now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();

            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;

            const clockElement = document.getElementById("clickme-clock");
            if (clockElement) {
                clockElement.innerHTML = h + ":" + m + ":" + s;
            }
        }

        setInterval(updateClickMeClock, 1000);
        updateClickMeClock();

        // Add some random emoji confetti effect on load
        window.onload = function () {
            setTimeout(() => {
                console.log("Welcome to Django page! üéâ");
            }, 100);
        }

        function showSweetAlert() {
                Swal.fire({
                    title: 'Django Says:',
                    text: 'Hi there! üëã',
                    icon: 'success',
                    background: 'linear-gradient(270deg, #ff6b6b, #4ecdc4)',
                    color: 'white',
                    confirmButtonColor: '#ff9800',
                    timer: 3000,
                    timerProgressBar: true,
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                });
            }
    </script>

</body>

</html>
